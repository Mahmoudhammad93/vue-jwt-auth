<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="css/public/css/vendor.css">
    <script>
      var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
      {};
      var themeName = themeSettings.themeName || '';
      if (themeName)
      {
          document.write('<link rel="stylesheet" id="theme-style" href="css/public/css/app-' + themeName + '.css">');
      }
      else
      {
          document.write('<link rel="stylesheet" id="theme-style" href="css/public/css/app.css">');
      }
  </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
      <script src="js/vendor.js"></script>
      <script src="js/app.js"></script>
      <script src="js/login.js"></script>
  </body>
</html>
